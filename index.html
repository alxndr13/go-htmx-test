<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Go - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

</head>
<body class="container">

    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Film List</h1>

            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range . }}
                {{ block "film-list-element" .}}
          <li id="film-{{$.Id}}" class="list-group-item bg-primary d-flex justify-content-between align-items-start text-white">
            <div class="me-auto">
              <div class="fw-bold">
                {{ $.Title }}
              </div>
              {{ $.Director }}
            </div>
            <button type="submit" class="btn text-white bg-danger rounded-pill my-auto"
              hx-delete="/delete-film/{{$.Id}}"
              hx-swap="delete"
              hx-target="#film-{{$.Id}}"
              hx-confirm="Are you sure?"
            >X</button>
          </li>
                {{ end }}
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Film</h1>
            <form hx-post="/add-film/" hx-target="#film-list" hx-swap="afterbegin">
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" name="title" id="film-title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="film-director">Director</label>
                    <input type="text" name="director" id="film-director" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
